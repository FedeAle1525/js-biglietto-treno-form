<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Biglietto Treno Form</title>
</head>
<body>
  
  <main>

    <div class="container">

      <h1 class="text-center pt-3">Calcola il prezzo del tuo Biglietto</h1>

      <div class="form pt-3">
        <div class="mb-3">
          <label class="form-label">Kilometri da percorrere</label>
          <input type="number" class="form-control" id="km" placeholder="Inserisci un numero">
        </div>
        <div class="mb-3">
          <label class="form-label">Tipologia</label>
          <select class="form-select" id="eta">
            <option value="type" selected>Seleziona la tipologia</option>
            <option value="minorenne">Ridotto Minorenni</option>
            <option value="intero">Intero</option>
            <option value="senior">Ridotto Senior (> 65)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" id="calcola">Calcola</button>
        <button type="submit" class="btn btn-danger" id="annulla">Annulla</button>
      </div>

    </div>

  </main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
<script src="./js/script.js"></script>
</body>
</html>
